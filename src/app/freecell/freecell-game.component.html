<div>
  <canvas #canvas [width]="width" [height]="height"></canvas>
  <hr />
  <div *ngIf="app">
    <div *ngIf="app?.options.fps">
      FPS: {{app?.fpsCounter.fps}}
    </div>
    <div>
      Mouse: {{app?.mouseX}} : {{app?.mouseY}} : {{app?.mouse.input.button}}
    </div>
    <hr />
    <pre>
        <strong>options:</strong> {{app.options | json}}
    </pre>
  </div>
</div>
