<table class="table">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of items">
      <th scope="row">{{book.isbn}}</th>
      <td>{{book.name}}</td>
      <td>{{book.info}}</td>
      <td>
        <button class="btn" (click)="deleteBook(book.isbn)">Delete</button>
      </td>
      <!-- <td>{{book.date}}</td> -->
    </tr>
  </tbody>
</table>
