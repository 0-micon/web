<mat-vertical-stepper [linear]="false" #stepper>
  <mat-step>
    <ng-template matStepLabel>Select a file to upload</ng-template>

    <div class="flex-container">
      <label for="m_upload">
        Please select the dictionary file to upload:
      </label>
      <div>
        <input type="file" id="m_upload" accept="text/plain, .txt, text/csv, .csv"
          (change)="file = $event.target.files[0]" />
        <app-menu-button [name]="'encoding: ' + encoding" (itemClicked)="encoding = $event" [items]="menu.children">
        </app-menu-button>
      </div>
      <ng-container *ngIf="items?.length > 0">
        <app-dictionary-input class="flex-container" [numberOfRows]="7" [items]="items" [selection]="selection"
          (selectionChange)="selectWord($event)">
        </app-dictionary-input>
        <textarea matInput [rows]="10" readonly>{{area}}</textarea>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </ng-container>
    </div>





  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>

<mat-card class="example-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>Add Book:</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Key">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="dp" placeholder="Release date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Summary"></textarea>
      </mat-form-field>
      <div class="example-full-width">


      </div>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
