<h2 mat-dialog-title>
  Add new contact
</h2>

<mat-dialog-content>
  <div class="form-container">
    <mat-form-field>
      <mat-select placeholder="Select Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon [svgIcon]="user.avatar"></mat-icon>{{ user.avatar }}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon [svgIcon]="avatar"></mat-icon>{{ avatar }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" name="m_name" #m_name="ngModel" [(ngModel)]="user.name" required>
      <mat-error *ngIf="m_name.invalid && (m_name.dirty || m_name.touched)">You must enter a name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Born" [(ngModel)]="user.birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="accent" (click)="save()" [disabled]="m_name.invalid">
    <mat-icon>save</mat-icon>
    Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
</mat-dialog-actions>
