<mat-drawer-container class="app-container">
  <mat-drawer #drawer class="app-sidenav" mode="side">
    <a target="_blank" rel="noopener" href="https://material.angular.io/components/categories">
      Angular Material Components
    </a>
    <br>
    <a target="_blank" rel="noopener" href="https://material.io/tools/icons/?style=baseline">
      Material Icons
    </a>
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-toolbar></app-toolbar>
    <router-outlet></router-outlet>

    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
