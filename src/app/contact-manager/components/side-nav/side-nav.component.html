<mat-drawer-container class="app-container" [hasBackdrop]="isSmallScreen">
  <mat-drawer #drawer class="app-sidenav mat-elevation-z4" [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen">
    <mat-toolbar color="primary">Contacts</mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem"><a target="_blank" rel="noopener" href="https://material.angular.io/components/categories">
          Angular Material Components
        </a></mat-list-item>
      <mat-list-item role="listitem"><a target="_blank" rel="noopener" href="https://material.io/tools/icons/?style=baseline">
          Material Icons
        </a></mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="app-sidenav-content">
    <app-toolbar (toggleMenu)="drawer.toggle()"></app-toolbar>
    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
