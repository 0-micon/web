<mat-toolbar color="primary">
  <button mat-button (click)="toggleMenu.emit()" class="menu-toggler">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    Contacts Manager
  </span>
  <span class="menu-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" title="Menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addContact.emit()">
      <mat-icon color="accent">add_circle</mat-icon>
      New Contact
    </button>
    <button mat-menu-item (click)="nextTheme.emit()">
      <mat-icon>palette</mat-icon>
      Next Theme
    </button>
  </mat-menu>
</mat-toolbar>
