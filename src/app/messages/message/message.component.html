<div class="card">
  <div class="card-header">
    Messages
    <button class="btn btn-light btn-sm float-right" (click)="close()">
      &times;
    </button>
  </div>

  <div class="card-body">
    <div *ngFor="let m of messages; let i=index">
      <div class="message-row">
        {{m}}
      </div>
    </div>
  </div>
</div>
