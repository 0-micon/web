<div class="card">
  <div class="card-header">
    Messages
    <button class="btn btn-light btn-sm float-right" (click)="close()">
      &times;
    </button>
  </div>

  <div class="card-body">
    <div class="container">
      <div *ngFor="let m of messages; let i=index" class="row">
        <div class="col-12">{{m}}</div>
      </div>
    </div>
  </div>
</div>
