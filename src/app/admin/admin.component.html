<ngb-tabset justify="end" #ts="ngbTabset">
  <ngb-tab title="Locations" id="tab_locations">
    <ng-template ngbTabContent>
      Locations Tab
    </ng-template>
  </ngb-tab>

  <ngb-tab id="tab_images">
    <ng-template ngbTabTitle>
      <span class="text-success">
        Home Images
      </span>
    </ng-template>
    <ng-template ngbTabContent>

      <div class="row">
        <div class="main-image-container">
          <ngb-carousel [interval]="2000" [pauseOnHover]="true" #imgCarousel>
            <ng-template ngbSlide *ngFor="let img of images">
              <img [src]="img.src" [alt]="img.title" />
              <div class="carousel-caption">
                <h3>
                  {{img.title}}
                </h3>
                <p>
                  Subtitle goes here...
                </p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-primary mt-sm-2 mr-sm-2" (click)="prev()">
          Previous
        </button>
        <button class="btn btn-primary mt-sm-2 mr-sm-2" (click)="next()">
          Next
        </button>
      </div>

    </ng-template>
  </ngb-tab>

  <ngb-tab title="User Management" [disabled]="false" id="tab_user_management">
    <ng-template ngbTabContent>
      User Management Tab
    </ng-template>
  </ngb-tab>

  <ngb-tab title="Disabled Tab" [disabled]="true" id="tab_disabled">
    <ng-template ngbTabContent>
      Disabled content
    </ng-template>
  </ngb-tab>
</ngb-tabset>

<div class="float-right">
  <button class="btn btn-primary mbt-sm-3" (click)="ts.select('tab_images')">
    Go To Images
  </button>
</div>
