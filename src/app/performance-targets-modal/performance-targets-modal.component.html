<div class="modal-header">
  <h4 class="modal-title">
    Your Performance Targets
  </h4>
</div>

<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Row Targets (meters):</label>
      <input type="text" class="form-control" name="rowTarget" [(ngModel)]="perfTargets.row" />
    </div>

    <div class="form-group">
      <label>Run Targets (meters):</label>
      <input type="text" class="form-control" name="runTarget" [(ngModel)]="perfTargets.run" />
    </div>

    <div class="form-group">
      <label>Bike Targets (meters):</label>
      <input type="text" class="form-control" name="bikeTarget" [(ngModel)]="perfTargets.bike" />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="save()">
    Save
  </button>
  <button class="btn btn-secondary" (click)="dismiss()">
    Cancel
  </button>
</div>
