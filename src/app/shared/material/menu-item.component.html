<ng-container *ngIf="item.children">
  <button mat-menu-item [matMenuTriggerFor]="menu">
    {{item.name}}
    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
  </button>

  <mat-menu mat-menu #menu="matMenu">
    <app-menu-item *ngFor="let child of item.children" [item]="child" (itemClicked)="itemClicked.emit($event)">
    </app-menu-item>
  </mat-menu>
</ng-container>

<ng-container *ngIf="!item.children">
  <button mat-menu-item (click)="itemClicked.emit(item.data)">
    {{item.name}}
    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
  </button>
</ng-container>
