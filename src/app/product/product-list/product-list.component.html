<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter by:
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <div class="input-group mb-3">
            <input appSetFocus="100" class="form-control" type="text" [(ngModel)]="listFilter" />
            <div class="input-group-append" *ngIf="listFilter">
              <button class="btn btn-outline-secondary" (click)="listFilter = ''" title="Clear filter">&times;</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="m_marker" [(ngModel)]="markerOn">
          <label class="custom-control-label" for="m_marker">Highlight is {{markerOn ? 'On' : 'Off'}}</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="showImage = !showImage">
                {{ showImage ? 'Hide' : 'Show' }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="
              let product of filteredProducts;
              let even = even;
              trackBy: trackByProductId
            " [class.table-primary]="even">
            <td>
              <img *ngIf="showImage" [src]="product.imageUrl" [alt]="product.productName"
                [title]="product.productName | uppercase" [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin" />
            </td>
            <td>
              <a [routerLink]="['/products', product.id]">
                <app-marker *ngIf="markerOn" [text]="product.productName" [filter]="listFilter">
                </app-marker>
                <span *ngIf="!markerOn">{{ product.productName }}</span>
              </a>
            </td>
            <td>{{ product.productCode | lowercase | replace: '-':' ' }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: 'USD':'symbol':'1.2-2' }}</td>
            <td>
              <!-- <fa name="cog" animation="spin"></fa> -->
              <app-star [rating]="product.starRating" (notify)="onNotyfy($event, product.starRating)"></app-star>
              <!-- {{ product.starRating }} -->
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products', product.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
